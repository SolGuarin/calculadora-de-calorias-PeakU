<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="./script.js" defer></script>
    <title>Claculadora de calorias</title>
</head>
<body>
    <header style="height: 15vh; background-color: aqua; display: flex; justify-content: center;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Nutrición</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <div class="row" style="height: 95vh; background-color: lightskyblue;">
        <div class="col-7" style="background-color: lightyellow; display: flex; justify-content: center;">
            <form style=" width: 40rem; border: 0.1rem solid black; background-color: thistle;" id="formulario-calculadora">
                <fieldset>
                  <p class="text-center" style="margin-top: 0.5rem; font-size: 2rem; font-weight: bold">Calculadora de Calorías</p>
                  <div class="mb-1">
                    <label for="nombre" class="form-label h6">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Digíte su nombre">
                  </div>

                  <div class="mb-1">
                    <label for="tipo-documento" class="form-label h6">Tipo de documento</label>
                    <select id="tipo-documento" class="form-select">
                      <option></option>
                      <option value="TI">TI</option>
                      <option value="CC">CC</option>
                    </select>
                  </div>

                  <div class="mb-1">
                    <label for="n-documento" class="form-label h6">Número de documento</label>
                    <input type="text" id="n-documento" class="form-control" placeholder="Digíte su numero de documento">
                  </div>

                  <div class="mb-1">
                    <label for="edad" class="form-label h6">Edad</label>
                    <input type="number" id="edad" class="form-control" placeholder="Digíte su edad">
                  </div>

                  <div class="mb-1">
                    <label for="peso" class="form-label h6">Peso</label>
                    <input type="number" id="peso" class="form-control" placeholder="Digíte su peso en kilogramos">
                  </div>
  
                  <div class="mb-1">
                    <label for="altura" class="form-label h6">Altura</label>
                    <input type="number" id="altura" class="form-control" placeholder="Digíte su altura en centímetros">
                  </div>
  
                  <div class="mb-1">
                    <label for="actividad" class="form-label h6">Actividad física</label>
                    <select id="actividad" class="form-select">
                      <option></option>
                      <option value="1.2">Poco o ningún ejercicio</option>
                      <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
                      <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
                      <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
                      <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                    </select>
                  </div>
                  
                  <section class="row m-2 h-100">
                    <span class="h6 p-0">Sexo</span>
                    <div class="form-check">
                      <input class="form-check-input" value="F" type="radio" name="genero" id="femenino" checked>
                      <label class="form-check-label" for="femenino">
                        Femenino
                      </label>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" value="M" type="radio" name="genero" id="masculino">
                      <label class="form-check-label" for="masculino">
                        Masculino
                      </label>
                    </div>
                  </section>
                  <hr>
                  <div class="d-flex justify-content-center my-3">
                    <button id="button" type="submit" class="btn" style="font-size: 1.5rem">Calcular</button>
                  </div>
                </fieldset>
              </form>
        </div>
        <article class="card col" id="resultado">

        </article>
    </div>

    <footer style="height: 20vh; background-color: lightpink;">
        <div class="row" style="background-color: aquamarine; height: 9em;"></div>
    </footer>
</body>
</html>
